{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#DFCED6] via-white to-white flex items-center justify-center px-6">
    <div class="w-full max-w-md">
        <!-- Logo and Welcome Text -->
        <div class="text-center mb-12">
            <div class="flex h-24 items-center justify-center gap-3">
                <h1 class="text-[28px] font-semibold text-[#0D1210]">Welcome to</h1>
                <img src="{% static 'dashboard/assets/images/fulllogo.png' %}" alt="Raggey Logo" class="w-36 h-36 object-contain">
            </div>
            <p class="text-base text-[#6A736E] ">Sign in to continue</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-[#0D1210] text-white p-3 rounded-lg mb-6 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-base font-semibold text-[#0D1210] mb-3">
                    Email
                </label>
                <div class="bg-[#F5F6F6] rounded-xl">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autofocus
                        placeholder="Enter your email"
                        class="w-full px-4 py-4 bg-transparent border-none focus:outline-none text-[#0D1210] placeholder-[#ADB2B0] text-base"
                    >
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-base font-semibold text-[#0D1210] mb-3">
                    Password
                </label>
                <div class="bg-[#F5F6F6] rounded-xl">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••"
                        class="w-full px-4 py-4 bg-transparent border-none focus:outline-none text-[#0D1210] placeholder-[#ADB2B0] text-base"
                    >
                </div>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-[#0D1210] hover:bg-[#1a1f1d] text-white py-4 rounded-full font-medium text-base transition-colors mt-6"
            >
                Sign In
            </button>
        </form>

        <!-- Footer Text -->
        <div class="mt-8 text-center">
            <p class="text-xs text-[#6A736E] px-8">
                By continuing, you agree to Raggey's Terms of Service and Privacy Policy
            </p>
        </div>
    </div>
</body>
</html>
